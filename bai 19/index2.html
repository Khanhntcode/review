<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card mx-auto mt-5 shadow" style="width: 18rem">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text"></div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="btn-login">
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
    <h1 id="hello" class="d-none">Hello</h1>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const EMAIL_REGEX = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

      const emailEle = document.querySelector("#exampleInputEmail1");
      const passwordEle = document.querySelector("#exampleInputPassword1");
      const loginBtn = document.querySelector("#btn-login");
      const cardEle = document.querySelector(".card");
      const helloEle = document.querySelector("#hello");

      loginBtn.addEventListener("click", function (event) {
        event.preventDefault();
        console.log(emailEle.value);
        console.log(passwordEle.value);

        if (!emailEle.value) {
          alert("Please anter email address");
          return;
        }

        if (!emailEle.value.match(EMAIL_REGEX)) {
          alert("Please enter correct email address");
          return;
        }

        if (!passwordEle.value) {
          alert("Please anter password address");
          return;
        }
        //Login
        cardEle.classList.add("d-none");
        helloEle.classList.remove("d-none");
        helloEle.textContent = `Hello ${emailEle.value}`;
      });
    </script>
  </body>
</html>
